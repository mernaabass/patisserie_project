{% extends "base.html" %}
{% block title %}Menu | Sweet Shop{% endblock %}

{% block content %}
<section class="py-5 text-center bg-light">
    <div class="container">
        <h2 class="fw-bold mb-4">Our Menu</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/2878740/pexels-photo-2878740.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-top" alt="Cake">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate Cake</h5>
                        <p class="card-text">Rich and creamy irresistible taste.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/2128021/pexels-photo-2128021.jpeg?auto=compress&cs=tinysrgb&w=400" class="card-img-top" alt="Croissant">
                    <div class="card-body">
                        <h5 class="card-title">Croissant</h5>
                        <p class="card-text">Crispy, buttery, and delicious.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/429805/pexels-photo-429805.jpeg?auto=compress&cs=tinysrgb&w=400" class="card-img-top" alt="Macaron">
                    <div class="card-body">
                        <h5 class="card-title">Macaron</h5>
                        <p class="card-text">Delicate and delicious French dessert.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
